<!DOCTYPE html>
<link rel="stylesheet" href="../js/katex/katex.min.css">
<script src="../js/katex/katex.min.js"></script>
<script src="../js/d3.v5.min.js"></script>
<script src="../js/pumbaa.js"></script>
<div id="dataviz-1"></div>
<svg></svg>
<style>
  .axis {
    shape-rendering: crispEdges;
  }
</style>

<script>
  // setup for canvas
  var margin = {top: 80, right: 80, bottom: 80, left: 80} 
  var width = 900 - margin.left - margin.right
  var height = 700 - margin.top - margin.bottom;

  // Scales and axes. Note the inverted domain for the y-scale: bigger is up!
  var x = d3.scaleLinear().range([0, width]) //.domain([kmin,kmax]);
  var y = d3.scaleLinear().range([height, 0]) //.domain([-8, 4]);


  // A line generator, for the dark stroke.
  var line = d3.line() //.defined(function(d) { return d.e != 0; })
      .x(d => x(d.k))
      .y(d => y(d.e));

  d3.csv("band_test.csv", type).then(data => {
    draw(data)
  });

  // d3.dsv(',', "bands.1", type).then(data => {
  //   console.log(data)
  //   draw(data)
  // });

  function draw(data){
    var kmin = d3.min(data, d => d.k)
    var kmax = d3.max(data, d => d.k)
    var emax = 5
    var emin = -9
    var hSym =[
      {'x':0.00000,'T': '$\\Gamma$'.toTex()},
      {'x':0.45562,'T': '$R$'.toTex()},
      {'x':0.82763,'T': '$X$'.toTex()},
      {'x':1.09068,'T': '$M$'.toTex()},
      {'x':1.46269,'T': '$\\Gamma$'.toTex()},
      {'x':1.72574,'T': '$X$'.toTex()}
    ]

    x.domain([kmin,kmax])
    y.domain([emin,emax])

    // Add an SVG element with the desired dimensions and margin.
    var svg = d3.select("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

    // Add the x-axis.
    svg.append("g")
        .attr("class", "x-axis")
        .attr("transform", "translate(0," + (height) + ")")
        .call(d3.axisBottom(x).tickValues(hSym.map( (d) => d.x )).tickFormat((d)=>'').tickSize(-height))

    svg.append("g")
        .attr("class", "x-axis")
        .attr("transform", "translate(0,0)")
        .call(d3.axisTop(x).tickValues(hSym.map( (d) => d.x )).tickFormat((d)=>'').tickSize(-5))

    // Add the y-axis.
    svg.append("g")
        .attr("class", "y-axis")
        .attr("transform", "translate(" + 0 + ",0)")
        .call(d3.axisLeft(y).ticks(7).tickSize(-5));//.

    var tx = -7;
    var ty = 10;
    var tw = 50;
    var th = 50;
    svg.selectAll('dot').data(data.filter(function(d) { return d.e >=emin && d.e <=emax ; })) //.filter(function(d) { return d.e > -21; })
      .enter().append('circle')
      .attr('class','dots')
      .attr('r',2)
      .attr('cx', d => x(d.k))
      .attr('cy', d => y(d.e))
      // .attr('stroke','blue')
      .attr('fill','blue')

    svg.selectAll("xaxis").data(hSym)
      .enter().append("foreignObject")
      .attr("transform", "translate(0," + (height) + ")")
      .attr("width", tw)
      .attr("height", th)
      .attr("x", (d)=>x(d.x)+tx)
      .attr("y", ty)
      // .style("color", 'red')
      .html(function(d){ return d.T})

     svg.append('line')
      .attr('x1', x(kmin))
      .attr('y1', y(0))
      .attr('x2', x(kmax))
      .attr('y2', y(0))
      .attr('stroke', 'blue')
      .style("stroke-dasharray", ("3, 3"))
      .attr('class', 'zeroline');


    // svg.append("path")
    //       .data([data])
    //       .attr("class", "line")
    //       .attr('stroke', 'blue')
    //       .attr("stroke-width", 3)
    //       .attr("fill",'none')
    //       .attr("d", line);
  }

  // helper functions
  function type(d) {
    d.k = +d.k;
    d.e = +d.e;
    return d;
  }
</script>
