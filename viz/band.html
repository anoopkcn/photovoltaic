<!DOCTYPE html>

<script src="../js/d3.v5.min.js"></script>
<!-- <script src="../js/pumbaa.js"></script> -->
<div id="dataviz"></div>
<style>
</style>

<script>
  // setup for canvas
  var margin = {top: 80, right: 80, bottom: 80, left: 80}, 
      width = 900 - margin.left - margin.right,
      height = 600 - margin.top - margin.bottom;
  // Scales and axes. Note the inverted domain for the y-scale: bigger is up!
  var x = d3.scaleLinear().range([0, width]),
      y = d3.scaleLinear().range([height, 0]);

  // A line generator, for the dark stroke.
  var line = d3.line() //.defined(function(d) { return d.e != 0; })
      .x(d => x(d.k))
      .y(d => y(d.e));

  // Add an SVG element with the desired dimensions and margin.
  var svg = d3.select("#dataviz").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

  // Add the x-axis.
  svg.append("g")
      .attr("class", "x-axis")
			.attr("transform", "translate(0," + (height) + ")")
      .call(d3.axisBottom(x)); //.tickSize(-height)

  // Add the y-axis.
  svg.append("g")
      .attr("class", "y-axis")
      .attr("transform", "translate(" + -1 + ",0)")
      .call(d3.axisLeft(y));//.tickSize(-width)

  d3.dsv(' ', "band_test.tsv", type).then(data => draw(data));

  function draw(data){
    var emin = d3.min(data, d => d.e)
    var emax = d3.max(data, d => d.e)
    // Compute the minimum and maximum date, and the maximum efficency.
    x.domain([0,3]);
    y.domain([-80, -82]);

    svg.append("path")
        .data([data])
        .attr("class", "line")
        .attr('stroke', 'blue')
        .attr("stroke-width", 3)
        .attr("fill",'none')
        .attr("d", line);
  }

  // helper functions
  function type(d) {
    d.k = +d.k;
    d.e = +d.e;
    return d;
  }
</script>
