<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAPI</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">
    <link rel="stylesheet" href="css/slides/styles.css">
    <link rel="stylesheet" href="lib/css/monokai.css">
    <link rel="stylesheet" href="css/slides/viz_styles.css">
    <link rel="stylesheet" href="js/katex/katex.css">
    <link rel="stylesheet" href="css/slides/bands.css">
	<script src="js/katex/katex.min.js"></script>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/d3.js"></script>
    <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <!-- SLIDE #1 -->
            <section>
                <p style="color:#8E8883">Materials Search</p>
                <p>Metal - Halide Perovskites for photovoltaic applications</p>
            </section>
            <!-- SLIDE #2 -->
            <section>
                <div class="content">
                    <div class="content-heading">
                        Motivation - Research-Cell Efficiency
                    </div>
                    <div class="viz">
                        <div class="fig-container" data-file="viz/history_photovoltaics.html" data-preload></div>
                    </div>
                </div>
            </section>
            <section>
                material properties
            </section>
            <section>
                lattice picture
            </section>
            <section>
                <div class="content">
                    <div class="viz">
                        <div class="fig-container" data-file="viz/dft.html" data-preload></div>
                        <!-- <div id="dataviz"></div> -->
                    </div>
                </div>
            </section>
            <!-- SLIDE #4 -->
            <section>
                <div class="content">
                    <div class="viz">
                        <div class="fig-container" data-file="viz/compression.html" data-preload></div>
                    </div>
                </div>
            </section>
            <section>
                <div class="content">
                    <div class="viz">
                        <div class="fig-container" data-file="viz/dftgw.html" data-preload></div>
                        <!-- <div id="dataviz"></div> -->
                    </div>
                </div>
            </section>
            <section>
                <div class="content">
                    $G^{soc}W^{soc}$
                </div>
            </section>
        </div>
    </div>
    <script src="js/reveal.js"></script>
    <script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        progress: false,
        navigationMode: 'linear',
        transition: 'none', // none/fade/slide/convex/concave/zoom
        width: "100%",
        height: "100%",
        margin: 0,
        minScale: 0.2,
        maxScale: 1.5,
        viewDistance: 4,
        preloadIframes: true,
        // chalkboard: { 
        // 				// optionally load pre-recorded chalkboard drawing from file
        // 				src: "chalkboard.json",
        // 		},
        dependencies: [
            { src: 'plugin/markdown/marked.js' },
            { src: 'plugin/markdown/markdown.js' },
            { src: 'plugin/notes/notes.js', async: true },
            { src: 'plugin/highlight/highlight.js', async: true },
            { src: 'plugin/zoom-js/zoom.js', async: true },
            { src: 'plugin/math/math.js', async: true },
            { src: 'plugin/reveald3/reveald3.js' },
            // { src: 'plugin/chalkboard/chalkboard.js', async:true }
        ]
    });
    </script>
    <!-- viz scripts -->
    <script src="js/pumbaa.js"></script>
    <!-- <script src="js/banddos.js"></script> -->
</body>

</html>
